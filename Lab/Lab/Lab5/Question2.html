<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet vs OpenLayers - Earthquake Map Comparison</title>
  
  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.6.1/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@v10.6.1/dist/ol.min.js"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      text-align: center;
      margin-top: 15px;
      margin-bottom: 20px;
    }
    .map-section {
      width: 90%;
      height: 45vh;
      margin-bottom: 50px;
      position: relative;
    }
    .map-title {
      text-align: center;
      margin: 10px 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    #mapOL, #mapLeaflet {
      width: 100%;
      height: 100%;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin: 20px 0;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Comparison of Leaflet and OpenLayers Web Maps — Earthquake Data</h1>

  <!-- Leaflet Map -->
  <div class="map-section">
    <div class="map-title">Leaflet Map (Earthquakes - Past 7 Days)</div>
    <div id="mapLeaflet"></div>
    <div class="controls" id="controlsLeaflet">
      <label><input type="radio" name="basemapLeaflet" value="osm" checked> OSM Basemap</label>
      <label><input type="radio" name="basemapLeaflet" value="esri"> ESRI Imagery</label>
      <label><input type="checkbox" id="eqLeafletToggle" checked> Show Earthquake Layer</label>
    </div>
  </div>

  <!-- OpenLayers Map -->
  <div class="map-section">
    <div class="map-title">OpenLayers Map (Earthquakes - Past 7 Days)</div>
    <div id="mapOL"></div>
    <div class="controls" id="controlsOL">
      <label><input type="radio" name="basemapOL" value="osm" checked> OSM Basemap</label>
      <label><input type="radio" name="basemapOL" value="esri"> ESRI Imagery</label>
      <label><input type="checkbox" id="eqOLToggle" checked> Show Earthquake Layer</label>
    </div>
  </div>

  <footer>Data Source: USGS Earthquake Hazards Program (past 7 days, M2.5+)</footer>

  <script>
    // ======================== Leaflet Map ========================
    const mapLeaflet = L.map('mapLeaflet', {
      center: [20, 0],
      zoom: 2
    });

    const osmLeaflet = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(mapLeaflet);

    const esriLeaflet = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles © Esri'
    });

    // Earthquake GeoJSON from USGS
    const eqLeaflet = L.geoJSON(null, {
      pointToLayer: (feature, latlng) => {
        return L.circleMarker(latlng, {
          radius: Math.max(2, feature.properties.mag * 2),
          fillColor: 'red',
          color: 'darkred',
          weight: 1,
          fillOpacity: 0.7
        }).bindPopup(`<strong>${feature.properties.place}</strong><br>Magnitude: ${feature.properties.mag}`);
      }
    }).addTo(mapLeaflet);

    fetch('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson')
      .then(res => res.json())
      .then(data => eqLeaflet.addData(data));

    // Basemap toggle
    document.querySelectorAll('input[name="basemapLeaflet"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const val = e.target.value;
        if (val === 'osm') {
          mapLeaflet.addLayer(osmLeaflet);
          mapLeaflet.removeLayer(esriLeaflet);
        } else {
          mapLeaflet.addLayer(esriLeaflet);
          mapLeaflet.removeLayer(osmLeaflet);
        }
        if (mapLeaflet.hasLayer(eqLeaflet)) {
          eqLeaflet.bringToFront();
        }
      });
    });

    document.getElementById('eqLeafletToggle').addEventListener('change', (e) => {
      if (e.target.checked) {
        mapLeaflet.addLayer(eqLeaflet);
      } else {
        mapLeaflet.removeLayer(eqLeaflet);
      }
    });

    // ======================== OpenLayers Map ========================
    const osmOL = new ol.layer.Tile({ source: new ol.source.OSM(), visible: true });
    const esriOL = new ol.layer.Tile({
      source: new ol.source.XYZ({
        url: 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        attributions: 'Tiles © Esri'
      }),
      visible: false
    });

    const eqSource = new ol.source.Vector({
      url: 'https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojson',
      format: new ol.format.GeoJSON()
    });

    const eqOL = new ol.layer.Vector({
      source: eqSource,
      style: feature => {
        const mag = feature.get('mag');
        return new ol.style.Style({
          image: new ol.style.Circle({
            radius: Math.max(2, mag * 2),
            fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.6)' }),
            stroke: new ol.style.Stroke({ color: 'darkred', width: 1 })
          })
        });
      },
      visible: true
    });

    const mapOL = new ol.Map({
      target: 'mapOL',
      layers: [osmOL, esriOL, eqOL],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 20]),
        zoom: 2
      })
    });

    document.querySelectorAll('input[name="basemapOL"]').forEach(radio => {
      radio.addEventListener('change', (e) => {
        const val = e.target.value;
        osmOL.setVisible(val === 'osm');
        esriOL.setVisible(val === 'esri');
      });
    });

    document.getElementById('eqOLToggle').addEventListener('change', (e) => {
      eqOL.setVisible(e.target.checked);
    });
  </script>
</body>
</html>
