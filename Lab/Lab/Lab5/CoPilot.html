<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaflet Basemap Switcher with WMS</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { width: 100%; height: 90vh; }
    #controls {
      padding: 10px;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    label { margin-right: 15px; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Basemap:</strong>
    <label><input type="radio" name="basemap" value="osm" checked> OSM</label>
    <label><input type="radio" name="basemap" value="esri"> ESRI Imagery</label>
    <strong>Overlay:</strong>
    <label><input type="checkbox" id="wmsToggle"> WMS States</label>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Define basemaps
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    });

    const esriLayer = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles © Esri'
      }
    );

    // Define WMS overlay
    const wmsLayer = L.tileLayer.wms('https://ahocevar.com/geoserver/wms', {
      layers: 'topp:states',
      format: 'image/png',
      transparent: true,
      attribution: 'WMS © GeoServer'
    });

    // Initialize map centered on continental US
    const map = L.map('map', {
      center: [39.8, -98.5], // lat, lon
      zoom: 4,
      layers: [osmLayer] // default basemap
    });

    // Basemap switcher
    document.querySelectorAll('input[name="basemap"]').forEach(radio => {
      radio.addEventListener('change', function() {
        if (this.value === 'osm') {
          map.removeLayer(esriLayer);
          map.addLayer(osmLayer);
        } else if (this.value === 'esri') {
          map.removeLayer(osmLayer);
          map.addLayer(esriLayer);
        }
      });
    });

    // WMS toggle
    document.getElementById('wmsToggle').addEventListener('change', function() {
      if (this.checked) {
        map.addLayer(wmsLayer);
      } else {
        map.removeLayer(wmsLayer);
      }
    });
  </script>
</body>
</html>
